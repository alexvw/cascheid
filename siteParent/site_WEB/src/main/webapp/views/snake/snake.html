<div class="row">
	<div class="row">
		<div style="width:600px" id="highScoreDiv">
		<div class="col-xs-6">
			<h3>High Score: {{snakeVM.highScore}}</h3>
		</div>
		<div class="col-xs-6" align="left">
			<h3>Score: {{snakeVM.score}}</h3>
		</div>
		</div>
	</div>
	<div class="row" style="height:400px">
		<div id="snakeMaster" data-ng-show="!snakeVM.gameEnded">
			<div id="snakeContainer" tabindex="-1">
				<img id="background" class="snakeBackgroundPicture" data-ng-src='{{snakeVM.backgroundSrc}}'>
				<div id="blank1" class="snakeBlankDiv"></div>
				<div id="blank2" class="snakeBlankDiv"></div>
				<div id="blank3" class="snakeBlankDiv"></div>
				<div id="blank4" class="snakeBlankDiv"></div>
				<div id="blank5" class="snakeBlankDiv"></div>
				<div id="blank6" class="snakeBlankDiv"></div>
				<div id="blank7" class="snakeBlankDiv"></div>
				<div id="blank8" class="snakeBlankDiv"></div>
				<div id="blank9" class="snakeBlankDiv"></div>
				<div id="blank10" class="snakeBlankDiv"></div>
				<div id="blank11" class="snakeBlankDiv"></div>
				<div id="blank12" class="snakeBlankDiv"></div>
				<div id="blank13" class="snakeBlankDiv"></div>
				<div id="blank14" class="snakeBlankDiv"></div>
				<div id="blank15" class="snakeBlankDiv"></div>
				<div id="blank16" class="snakeBlankDiv"></div>
				<div id="blank17" class="snakeBlankDiv"></div>
				<div id="blank18" class="snakeBlankDiv"></div>
				<div id="blank19" class="snakeBlankDiv"></div>
				<div id="blank20" class="snakeBlankDiv"></div>

		</div>
		<div data-ng-show="snakeVM.gameEnded" align="center" class="row">
			<button type="button" class="btn btn-primary" data-ng-click="snakeVM.init()"><h2>Play Again?</h2></button>
		</div>
	</div>
</div>
	<script>

		var margin=Math.floor(window.innerWidth-600)/2;
		document.getElementById('snakeMaster').style.marginLeft=margin+'px';
		document.getElementById('highScoreDiv').style.marginLeft=margin+'px';
		
		document.getElementById('snakeContainer').focus();
	</script>
