<div class="row">
	<div class="col-xs-12">
		<div class="row" align="center">
			<h2>Select Race Options</h2>
		</div>
	</div>
	<div class="col-xs-8">
		<div class="row">
			<div class="form-inline">
				<label for="setupClass">Racing Class:</label>
				<select class="form-control" id="setupClass" data-ng-options="raceClass in racing.availableClasses" data-ng-model="racing.raceSetup.racingClass"></select>
			</div>
			<div class="form-inline">
				<label for="setupType">Racing Type:</label>
				<select class="form-control" id="setupType" data-ng-model="racing.raceSetup.racingType">
					<option value="user">User</option>
					<option value="spectate">Spectate</option>
				</select>
			</div>
			<div class="form-inline">
				<label for="setupCar">Selected Car:</label>
				<select class="form-control" id="setupCar" data-ng-options="car.carID as car.name for car in racing.racingGame.carList" data-ng-model="racing.raceSetup.racingCar"></select>
			</div>
		</div>
	</div>
	<div class="col-xs-4">
		<div class="row" data-ng-repeat="(key, value) in racing.feeMap">
			Class {{key}} Fee:  {{value}}
		</div>
	</div>
	<div class="col-xs-12" align="center">
		<button class="btn btn-primary" data-ng-click="racing.submitRaceSetup()">Ready to Race!</button>
	</div>
</div>
